[package]
name = "splitrail"
version = "0.1.0"
edition = "2024"
license = "MIT"
authors = ["Piebald LLC <support@piebald.ai>"]

[dependencies]
serde = { version = "1.0", features = ["derive"] }
serde_json = "1.0"
anyhow = "1.0"
glob = "0.3"
chrono = { version = "0.4", features = ["serde"] }
tokio = { version = "1", features = ["full"] }
rayon = "1.8"
num-format = "0.4"
ratatui = "0.29"
crossterm = "0.29"
toml = "0.9.2"
async-trait = "0.1"
notify = "8.1"
notify-types = "2.0"
sha2 = "0.10"
hex = "0.4"
phf = { version = "0.11", features = ["macros"] }

[dependencies.clap]
version = "4.5.41"
features = ["derive"]

[dependencies.reqwest]
version = "0.12.22"
default-features = false
features = ["json", "rustls-tls"]
